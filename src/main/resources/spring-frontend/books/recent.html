<body class="Site">

  <header th:replace="~{fragment/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres" th:href="@{/genres}" th:text="#{topbar.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="#{topbar.news}"><span>Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.news}">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent" type="text" placeholder="Дата" th:name="date1" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text" placeholder="Дата" th:name="date2" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <input style="color: white; background-color: #6db33f;
                            border-radius: 5px; border-color: #6db33f" value="Выбрать"
                       id="submitDate" name="submitDate" type="submit" />
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh" >
            <div class="Card" th:each="book : ${newBooks}">
              <div th:replace="~{fragment/card_fragment :: cardFragment}"></div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="1" data-refreshlimit="20">Показать еще</a>
            </div>
<!--            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="0" data-refreshlimit="10"  data-refreshquery="Техника">Показать еще</a>-->
<!--            </div>-->
          </div>
        </div>
      </main>
    </div>
